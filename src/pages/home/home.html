<ion-header>
  <ion-navbar #mycontent>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title center>Min Huskeliste</ion-title>

    <ion-buttons end>
      <button ion-button icon-left (click)="add()">
        <ion-icon name="add-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- Tasks list -->
  <ion-list class="small-margin-bottom">
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <item-task class="item-block item no-padding"
                 *ngFor="let task of tasks; let i = index"
                 [task]="task"
                 (itemRemove)="delete($event)"
                 (itemDetails)="details($event)"
                 (itemCheck)="check($event)">
      </item-task>
      <!--<ion-item *ngFor="let task of tasks; let i = index">{{task.name}}</ion-item>-->
    </ion-item-group>
  </ion-list>

  <ion-item *ngIf="!tasks || tasks.length === 0">
    <p (click)="add()"><i>Listen er tom</i></p>
  </ion-item>

  <ion-item>
    <ion-buttons>
      <button ion-button icon-left full (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
        Legg til
      </button>
    </ion-buttons>
  </ion-item>
</ion-content>
