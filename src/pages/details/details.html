<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary>Tilbake</span>
      </button>
    </ion-buttons>

    <ion-title center>
      Detaljer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label primary>Beskrivelse:</ion-label>
      <ion-input value="{{task.name}}" placeholder="Beskrivelse" [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>Antall:</ion-label>
      <ion-input (focus)="selectAll($event)" type="number" value="{{task.count}}" placeholder="Antall" [(ngModel)]="task.count"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>Fet skrift:</ion-label>
      <ion-checkbox item-right checked="false" (click)="header()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label stacked>Detaljer</ion-label>
      <ion-textarea value="{{task.details}}" placeholder="Detaljer" [(ngModel)]="task.details"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
